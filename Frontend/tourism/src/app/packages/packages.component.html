<h1 align="center">Products</h1> <br/>
<div class="container">
  <div class="row">
      <div class="col-lg-3" *ngFor="let package of packages">
          <div class="card" style="width:300px;">
              <img class="card-img-top" [src]="package.imgsrc" alt="Card image" style="width:100%; margin-top: 5px;">
              <div class="card-body">
                  <h4 class="card-title">{{package.name}}</h4>
                  <p class="card-text">{{package.description}}</p>
                  <p class="card-text"><b> ₹{{package.price}}/- </b></p>
                  <!-- <p align="right"><button (click)="addToCart(product)" class="btn btn-primary">AddToCart</button> </p>               -->
            </div>
          </div>
      </div>
  </div>
</div>
